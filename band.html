<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Banda de Metal">
    <title>Metal Band</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated dark background with subtle effects */
        .dark-atmosphere {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            z-index: 1;
        }

        /* Fog/smoke effect */
        .fog {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(30, 30, 30, 0.3) 0%, transparent 70%);
            animation: fogMove 20s ease-in-out infinite;
            z-index: 2;
        }

        @keyframes fogMove {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(-10%, 10%) rotate(5deg);
            }
            66% {
                transform: translate(10%, -10%) rotate(-5deg);
            }
        }

        /* Vignette effect */
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 200px rgba(0, 0, 0, 0.9);
            z-index: 3;
            pointer-events: none;
        }

        /* Container for logo */
        .logo-container {
            position: relative;
            z-index: 10;
            text-align: center;
            cursor: pointer;
        }

        /* Logo styling */
        .band-logo {
            max-width: 600px;
            width: 80vw;
            height: auto;
            filter: drop-shadow(0 0 30px rgba(255, 0, 0, 0.5)) 
                    drop-shadow(0 0 60px rgba(0, 0, 0, 0.8));
            transition: all 0.5s ease;
            opacity: 0;
            animation: fadeInLogo 2s ease forwards;
        }

        @keyframes fadeInLogo {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Logo hover effect */
        .logo-container:hover .band-logo {
            filter: drop-shadow(0 0 50px rgba(255, 0, 0, 0.9)) 
                    drop-shadow(0 0 80px rgba(255, 0, 0, 0.5))
                    drop-shadow(0 0 100px rgba(0, 0, 0, 1));
            transform: scale(1.05);
        }

        /* Text fallback if no logo image */
        .band-name {
            font-size: clamp(3rem, 15vw, 10rem);
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.8),
                0 0 20px rgba(255, 0, 0, 0.6),
                0 0 30px rgba(255, 0, 0, 0.4),
                0 0 40px rgba(0, 0, 0, 1),
                5px 5px 10px rgba(0, 0, 0, 0.9);
            letter-spacing: 10px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInLogo 2s ease forwards;
            transition: all 0.5s ease;
        }

        .logo-container:hover .band-name {
            text-shadow: 
                0 0 20px rgba(255, 0, 0, 1),
                0 0 40px rgba(255, 0, 0, 0.8),
                0 0 60px rgba(255, 0, 0, 0.6),
                0 0 80px rgba(0, 0, 0, 1),
                5px 5px 15px rgba(0, 0, 0, 1);
        }

        /* Floating particles/embers */
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 50, 50, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 8s infinite;
            pointer-events: none;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) scale(1);
                opacity: 0;
            }
        }

        /* Menu de enlaces (se muestra al hacer clic) */
        .links-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #ff0000;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            padding: 3rem;
            border-radius: 10px;
            z-index: 100;
            opacity: 0;
            transition: all 0.4s ease;
            max-width: 90%;
            width: 500px;
        }

        .links-menu.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .links-menu h2 {
            color: #ff0000;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.8);
        }

        .link-item {
            display: block;
            color: #ffffff;
            text-decoration: none;
            padding: 1rem;
            margin: 1rem 0;
            border: 1px solid #333;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            background: rgba(20, 20, 20, 0.8);
        }

        .link-item:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            transform: translateX(10px);
        }

        .close-menu {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: #ff0000;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            line-height: 1;
            padding: 5px 10px;
        }

        .close-menu:hover {
            color: #ffffff;
            transform: rotate(90deg);
        }

        /* Overlay para cerrar el menÃº */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .links-menu {
                padding: 2rem;
                width: 90%;
            }

            .links-menu h2 {
                font-size: 1.5rem;
            }

            .link-item {
                font-size: 1rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Dark atmospheric background -->
    <div class="dark-atmosphere"></div>
    <div class="fog"></div>
    <div class="vignette"></div>

    <!-- Particles container -->
    <div id="particles-container"></div>

    <!-- Logo Container -->
    <div class="logo-container" id="logoContainer">
        <!-- OpciÃ³n 1: Usar imagen de logo (descomenta y agrega tu logo) -->
        <!-- <img src="img/logo.png" alt="Band Logo" class="band-logo"> -->
        
        <!-- OpciÃ³n 2: Texto como logo (activo por defecto) -->
        <h1 class="band-name">METAL</h1>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Menu de enlaces -->
    <div class="links-menu" id="linksMenu">
        <button class="close-menu" id="closeMenu">Ã—</button>
        <h2>Enlaces</h2>
        
        <!-- AQUÃ AGREGAS TUS ENLACES -->
        <!-- Ejemplo: -->
        <a href="https://www.youtube.com" target="_blank" class="link-item">
            <span>ðŸŽµ YouTube</span>
        </a>
        <a href="https://www.spotify.com" target="_blank" class="link-item">
            <span>ðŸŽ§ Spotify</span>
        </a>
        <a href="https://www.instagram.com" target="_blank" class="link-item">
            <span>ðŸ“· Instagram</span>
        </a>
        <a href="https://www.facebook.com" target="_blank" class="link-item">
            <span>ðŸ“˜ Facebook</span>
        </a>
        <!-- Agrega mÃ¡s enlaces segÃºn necesites -->
    </div>

    <script>
        // Crear partÃ­culas flotantes
        function createParticles() {
            const container = document.getElementById('particles-container');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 3 + 1) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 5 + 6) + 's';
                container.appendChild(particle);
            }
        }

        // Elementos del DOM
        const logoContainer = document.getElementById('logoContainer');
        const linksMenu = document.getElementById('linksMenu');
        const overlay = document.getElementById('overlay');
        const closeMenu = document.getElementById('closeMenu');

        // Abrir menÃº al hacer clic en el logo
        logoContainer.addEventListener('click', function() {
            linksMenu.classList.add('active');
            overlay.classList.add('active');
        });

        // Cerrar menÃº
        function closeLinksMenu() {
            linksMenu.classList.remove('active');
            overlay.classList.remove('active');
        }

        closeMenu.addEventListener('click', closeLinksMenu);
        overlay.addEventListener('click', closeLinksMenu);

        // Cerrar con tecla ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeLinksMenu();
            }
        });

        // Inicializar partÃ­culas
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
